<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mini-App</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Add to inventory</h1>

      <form>
        <label for="category">Create a new category</label>
        <br />
        <input
          type="text"
          id="fname"
          name="category"
          placeholder="e.g. Merch"
        /><br />

        <!-- Logo -->
        <label for="logo"
          >Icon <i class="fa fa-plus" style="cursor: pointer"></i>
        </label>
        <input
          type="file"
          id="logo"
          name=""
          style="display: none; visibility: none"
        />

        <!-- Colour -->
        <select id="colour-select" onchange="getColour(this.value)">
          <option value="" selected disabled hidden>-- Select Colour --</option>
          <option>Default</option>
          <option>Red</option>
          <option>Blue</option>
          <option>Pink</option>
          <option>Grey</option>
          <option>Purple</option>
        </select>

        <div id="display-logo">IP...</div>

        <button>Next</button>
      </form>

      <div class="prev-catagory"></div>

      <div></div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
